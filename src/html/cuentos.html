<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/mesa.css">
    <link rel="shortcut icon" href="../img/book.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Cuentos</title>
</head>
<body>
    <center>
        <h1>Relatos</h1>
        <h2>Selecciona un cuento</h2>
        <div class="contenedor" id="relatos">
            <div class="loader-container" id="loader">
                <div class="loader book">
                	<figure class="page"></figure>
                	<figure class="page"></figure>
                	<figure class="page"></figure>
                </div> 
                <h1 class="loader-text">Cargando...</h1>
            </div>
        </div>
        <button id="volver">Volver</button>
        <a href="../../index.html">Ir al inicio</a>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        const API = "https://relatos-backend-2.onrender.com";
        const params = new URLSearchParams(window.location.search);
        const autor = params.get("autor");

        async function cargarRelatos() {
          const res = await fetch(`${API}/relatos/${autor}`);
          const relatos = await res.json();
          const contenedor = document.getElementById("relatos");
        
          contenedor.innerHTML = relatos.map(r => `
            <a href="${r.contenido}" target="_blank">
              <div class="galeria">
                <img src="${r.portada || '../src/img/proximamente.png'}" alt="portada del relato ${r.titulo}" class="cuento">
                <p>${r.titulo}</p>
              </div>
            </a>
          `).join("");
        }

        cargarRelatos();

        let volver = document.getElementById('volver');
        volver.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
