<main>

    <center>
        <h1 class="h1">ADMINISTRACIÓN</h1>
        <h2>Ingresar relato</h2>
        <form action="/subir_relato" id="subirRelato">
            <input class="btn btn-light" type="text" id="autor" name="autor" placeholder="Ingresa autor">
            <input class="btn btn-light" type="text" id="contenido" name="contenido" placeholder="Ingresa contenido">
            <input class="btn btn-light" type="text" id="portada" name="portada" placeholder="Ingresa portada">
            <input class="btn btn-light" type="text" id="foto" name="foto" placeholder="Ingresa foto">

            <button class="btn btn-success" type="submit">Subir relato</button>
        </form>
        <h2>Ingresar dibujo</h2>
        <form action="/subir_dibujo" id="subirDibujo">
            <input class="btn btn-light" type="number" id="dibujo" name="dibujo" placeholder="Ingresa dibujo">

            <button class="btn btn-success" type="submit">Subir dibujo</button>
        </form>

    	<hr>
        <h2>Ingresar relato por grupo</h2>
        <form action="/subir_relato_grupo" enctype="multipart/form-data">
            <input class="btn btn-light" type="file" id="archivo_relato" name="archivo_relato" accept=".xlsx, .xls" title="group">
            <button class="btn btn-success" type="submit">subir</button>
        </form>
        <h2>Ingresar dibujo por grupo</h2>
        <form action="/subir_dibujo_grupo" enctype="multipart/form-data">
            <input class="btn btn-light" type="file" id="archivo_dibujo" name="archivo_dibujo" accept=".xlsx, .xls" title="group">
            <button class="btn btn-success" type="submit">subir</button>
        </form>

    	<hr>
        <h2>Buscar calificacion</h2>
        <form action="/buscar" method="POST">
            <input class="btn btn-light" type="email" id="nombre_buscar" name="nombre_buscar" placeholder="Correo del alumno">
            <button class="btn btn-success" type="submit">Buscar</button>
        </form>

    	<!--<hr>
        <h2>Modificar calificacion</h2>
        <form action="../src/js/calif_modificar.php" method="POST">
            <input class="btn btn-light" type="email" id="correo_mod" name="correo_mod" placeholder="Correo del alumno">

    	<hr>

        <h2>Eliminar relato</h2>
        <form action="/borrar_relato" method="POST">
            <input class="btn btn-light" type="email" id="relato_del" name="correo_del" placeholder="Correo del alumno">
            <button class="btn btn-danger" type="submit">Borrar</button>
        </form>
        <h2>Eliminar dibujo</h2>
        <form action="/borrar_dibujo" method="POST">
            <input class="btn btn-light" type="email" id="dibujo_del" name="correo_del" placeholder="Correo del alumno">
            <button class="btn btn-danger" type="submit">Borrar</button>
        </form>
    </center>
    <div>
    	<form action="/secreto" method="POST" class="form_secreto" id="form_secreto">
    		<input class="btn btn-light" type="password" id="secreto" name="secreto" placeholder="Clave de profesor">
        	<button class="btn btn-light" type="submit">Cambiar clave</button>
    		<button class="btn btn-warning" type="button" id="cancelar">Cancelar</button>
    	</form>
    	<button class="btn btn-danger caution" id="caution">!</button>
    </div>
</main>
	<script>
        var botonCerrar = document.getElementById("cerrarSes");
        var confText = document.getElementById("confirma");
        var yes = document.getElementById("si");
        var nain = document.getElementById("no");
        var excelente = document.getElementById("excelente");
        botonCerrar.addEventListener("click", function(){
            confText.style.display = "flex";
        });
        yes.addEventListener("click", function(){
            window.location.href = "../../index.html";
        });
        no.addEventListener("click", function(){
            excelente.style.display = "block";
            confText.style.display = "none";
            setTimeout(function(){
                excelente.style.display = "none";
            }, 2000);
        });
    
        var botonSecreto = document.getElementById("caution");
        var cancelar = document.getElementById("cancelar");
    	var formSecreto = document.getElementById('form_secreto');
    
        botonSecreto.addEventListener("click", function(){
        	formSecreto.style.display = "flex";
        });
    
    	cancelar.addEventListener('click', function(){
        	formSecreto.style.display = "none";
        });
    


    </script>
