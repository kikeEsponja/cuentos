<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/mesa.css">
    <link rel="shortcut icon" href="../img/book.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Cuentos</title>
</head>
<body>
    <center>
        <h1>Autores</h1>
        <h2>Selecciona un autor</h2>
        <div id="autores" class="contenedor">
            <div class="loader-container" id="loader">
                <div class="loader book">
                    <figure class="page"></figure>
                    <figure class="page"></figure>
                    <figure class="page"></figure>
                </div> 
                <h1 class="loader-text">Cargando...</h1>
            </div>
        </div>

        <a href="../../index.html">Ir al inicio</a>
    </center>
    <script>
        const API = "https://relatos-backend-2.onrender.com";

        async function cargarAutores() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            const res = await fetch(`${API}/autores`);
            const autores = await res.json();
            const contenedor = document.getElementById("autores");
        
            for (const autor of autores) {
                // Pido un solo relato de ese autor para obtener su foto_autor
                const r = await fetch(`${API}/relatos/${autor}`);
                const relatosAutor = await r.json();
                const fotoAutor = relatosAutor[0]?.foto_autor || "./src/img/default_autor.jpg";
                
                loader.style.display = 'none';
                contenedor.innerHTML += `
                <a href="./cuentos.html?autor=${encodeURIComponent(autor)}">
                <div class="galeria">
                    <img src="${fotoAutor}" alt="foto de ${autor}" class="autor">
                    <p>${autor}</p>
                </div>
                </a>
                `;
            }
        }

        cargarAutores();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
